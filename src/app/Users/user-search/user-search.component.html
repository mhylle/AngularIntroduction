<div class="searchParameters">
  <div class="searchParameter">
    <div><label for="firstNameInput">First name:</label></div>
    <div class="searchItem"><input type="text" [(ngModel)]="searchModel.firstName" id="firstNameInput"/></div>
  </div>
  <div class="searchParameter">
    <div><label for="familyInput">Family name:</label></div>
    <div><input type="text" [(ngModel)]="searchModel.familyName" id="familyInput"/></div>
  </div>
  <div>
    <button (click)="search()">Search</button>
  </div>
</div>

<div class="searchResult">
  <div *ngIf="!searchResult" class="noResult">
    There are currently no results
  </div>
  <div *ngIf="searchResult">
    <div class="searchHeader header">
      <div><label>Firstname</label></div>
      <div><label>Familyname</label></div>
      <div><label>Username</label></div>
    </div>
    <div *ngFor="let user of searchResult" class="searchContainer">
      <div>{{user.firstName}}</div>
      <div>{{user.familyName}}</div>
      <div>{{user.userName}}</div>
    </div>
  </div>
</div>
